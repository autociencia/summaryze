<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='summaryze/css/style.css') }}">
        <script src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/system.js') }}"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <!--
            Author: AutociÃªncia
            Date: 2020-02-15
            LICENSE: GPL V3
        -->
        <title>Summaryze</title>
    </head>
    <body>
      <section class="hero is-primary auto-blue">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Summaryze
            </h1>
            <h2 class="subtitle">
              Generate summary for blogspot articles
            </h2>
          </div>
        </div>
      </section>

      <section class="hero auto-gray">
        <div class="hero-body">
          <div class="container">
            <div id="url-container" class="field has-addons">
              <div id="url-control" class="control has-icons-left">
                <input id="url-input" class="input is-large" type="text" placeholder="Paste your URL here..." title="Paste your URL here...">
                <span class="icon is-medium is-left">
                  <i class="fas fa-link"></i>
                </span>
              </div>
              <div class="control">
                <a id="url-search" class="button auto-blue has-text-light is-large auto-btn-hover auto-btn-border">
                  Search
                </a>
              </div>
            </div>
            <p class="color-auto-gray-water"><i>e.g: https://autociencia.blogspot.com/2016/07/teoria-dos-conjuntos-introducao.html</i></p>
          </div>
        </div>
      </section>

      <section class="hero has-background-light">
        <div class="hero-body">
          <div class="container">
            <div class="columns is-desktop">
              <div class="column is-10">

                <div class="card">
                  <header class="card-header">
                    <div class="card-header-title ">

                      <div class="tabs auto-tab">
                        <ul>
                          <li><a id="summary-btn"><span class="icon"><i class="fa fa-list"></i></span>Summary</a></li>
                          <li><a id="html-btn"><span class="icon"><i class="fab fa-html5"></i></span>HTML</a></li>
                          <li><a id="css-btn"><span class="icon"><i class="fab fa-css3"></i></span>CSS</a></li>
                        </ul>
                      </div>

                    </div>
                  </header>
                  <div class="card-content">
                    <div id="summary-content" class="content">

                    </div>
                  </div>
                </div>

              </div>
              <div class="column is-2">

                <div class="card">
                  <header class="card-header">
                    <p class="card-header-title">
                      Styles
                    </p>
                  </header>
                  <div class="card-content">
                    <div id="style-list" class="content">

                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        SystemJS.config({
            baseURL: "{{ url_for('static', filename='summaryze/js/app.js') }}"
        });
        var app = SystemJS.import('');
        app.then(function (script) {
            SystemJS.import('summaryze/static/summaryze/ts/app').then(function (module) {
                var app = new module.App();
                app.start();
            });
        })
    </script>
    </body>
</html>
